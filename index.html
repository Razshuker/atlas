<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="atlas.css">
    <title>Atlas</title>
    <script defer type="module" src="js/app.js"></script>
</head>

<body>
    <div class="background">
        <header class="container-fluid d-flex align-items-center">
            <div class="logo ps-5">
                <a href="atlas.html">
                    <i class="fa fa-globe icon" aria-hidden="true"></i>
                    <!-- <img width="60" height="60" src="image/Screen Shot 2023-02-04 at 12.07.45.png" alt="logo"> -->
                </a>
            </div>
            <div class="container">
                <div id="nav_open" class="menu row justify-content-lg-between d-lg-flex">
                    <nav class=" menu-item col-md-auto">
                        <ul class="list-inline m-0">
                            <li><a href="?country=israel">ISRAEL</a></li>
                            <li><a href="?country=italy">ITALY</a></li>
                            <li><a href="?country=usa">USA</a></li>
                            <li><a href="?country=france">FRANCE</a></li>
                            <li><a href="?country=thailand">THAILAND</a></li>
                        </ul>
                    </nav>
                    <div class="menu-item search col-md-auto">
                        <input id="id_input" placeholder="Enter place..." type="text" class="form-control">
                        <button id="search_btn"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="burger_btn" class="burger d-lg-none"><i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <main class="container-fluid">
            <div class="container">
                <div id="id_row" class="row g-4 p-4 justify-content-around">
                </div>
            </div>
        </main>
        <footer class="text-center">
            <i class="fa fa-copyright d-inline" aria-hidden="true"></i>
            <p class="lead d-inline">FULL STACK - RAZ SHUKER</p>
        </footer>
    </div>
    <script src="js/burger.js"></script>
</body>

</html>
